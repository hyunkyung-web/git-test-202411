<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>contact</title>
        <link rel="stylesheet" href="./style/local.css" />
        <link rel="stylesheet" href="./style/contact.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
        <script defer src="./script/local.js"></script>

        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" defer></script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                // Initialize the map
                const map = L.map("map").setView([37.5665, 126.978], 13); // 서울
                L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                }).addTo(map);
            });
        </script>
    </head>
    <body>
        <header>
            <div class="container">
                <h1>MY WEB</h1>
                <nav>
                    <ul class="nav-links">
                        <li><a href="./">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Portfolio</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>

                <!-- mobile -->
                <div class="menu-toggle">
                    <input type="checkbox" />
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="hamburger-menu">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Portfolio</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
        </header>

        <section id="contact" class="contact-container">
            <h2>contact me</h2>
            <p>Sed ut perspiciatis unde omnis iste<br />natus error sit voluptatem</p>

            <div class="contact">
                <div class="contact-form contact-each">
                    <form>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required />

                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required />

                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>

                        <button type="submit">Submit</button>
                    </form>
                </div>
                <div class="contact-map contact-each" id="map"></div>
            </div>
        </section>

        <footer>
            <div class="container">
                <p>&copy; 2024 Website. All rights reserved.</p>
            </div>
        </footer>
    </body>
</html>
